<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Man</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header class="color-primary">
      <div class="container container-header">
        <h1>Poké-Man</h1>
      </div>
    </header>
    <main class="color-secondary">
      <div class="container container-main">
        <div id="grid" class="grid"></div>
        <div class="info">
          <div class="progress">
            <h2 class="info-heading">Progress</h2>
            <div id="progress-bar" class="progress-bar"></div>
          </div>
          <div class="controls">
            <h2 class="info-heading">Controls</h2>
            <div class="movement-panel">
              <div class="blank"></div>
              <div id="up" class="up">↑W</div>
              <div class="blank"></div>
              <div id="left" class="left">←A</div>
              <div id="down" class="down">S↓</div>
              <div id="right" class="right">D→</div>
            </div>
            <div id="button-time" class="button button-time">Pause</div>
            <div id="button-reset" class="button button-reset">New Game</div>
          </div>
          <div class="guide">
            <h2 class="info-heading">Guide</h2>
            <div class="pokemon"></div>
            <div class="berries">
              <div class="berry-row berries-normal">
                <div class="guide-berry berry-razz"></div>
                <div class="guide-berry berry-pinap"></div>
                <div class="guide-berry berry-nanab"></div>
                <p class="berry-score">1</p>
              </div>
              <div class="berry-row berries-silver">
                <div class="guide-berry berry-razz-silver"></div>
                <div class="guide-berry berry-pinap-silver"></div>
                <div class="guide-berry berry-nanab-silver"></div>
                <p class="berry-score">3</p>
              </div>
              <div class="berry-row berries-golden">
                <div class="guide-berry berry-razz-golden"></div>
                <div class="guide-berry berry-pinap-golden"></div>
                <div class="guide-berry berry-nanab-golden"></div>
                <p class="berry-score">5</p>
              </div>
            </div>
            <div id="guide-status" class="guide-status">Press any movement key to start!</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="color-primary">
      <div class="container container-footer">
        <p>© Daryll Ko | 2022</p>
      </div>
    </footer>
    <script src="index.js"></script>    
  </body>
</html>
